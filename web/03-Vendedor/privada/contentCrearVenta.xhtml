<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <section id="main-content" class="main-content">

            <section class="wrapper site-min-height">
                <div class="row mt">
                    <div class="col-lg-12">
                        <div class="container register-form col-lg-12">
                            <div class="form">
                                <div class="note text-center">
                                    <h2>
                                        <p>Create new sale</p>
                                    </h2>
                                </div>
                                <br/>
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#mediumModal" >Create customer</button>
                                <br/>
                                <div class="card-header">

                                </div>
                                <div class="card-body d-flex ">
                                    <h:form >
                                        <div class="form-group ">
                                            <div class="col-sm-12 d-flex  ">
                                                <label><h5>Customer Data </h5> </label>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="col-sm-4 d-flex  ">
                                                <h:inputText id="regDocumento" required="true" requiredMessage="Ingrese un numero de documento" value="#{ventaView.numDocCli}" class="form-control" html5:placeholder="Numero documento"/>

                                            </div>

                                            <div class="col-sm-2 d-flex  ">
                                                <h:commandButton action="#{ventaView.recuperarIdCliente()}"  class="btn btn-primary btn-flat" value="Buscar"/>
                                            </div>

                                            <div class="col-sm-6 d-flex">
                                                <h:inputText id="nombreCliente"   value="#{ventaView.objCliente.nombres}" class="form-control" html5:placeholder="Nombre del CLiente"/>

                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="col-sm-12 d-flex  ">
                                                <label><h5>Datos del producto</h5> </label>
                                            </div>
                                        </div>
                                        <div class="form-group  ">
                                            <div class="col-sm-4 d-flex  ">
                                                <h:inputText id="regDocumento" required="true" requiredMessage="Ingrese un numero de documento" value="scritlet" class="form-control" html5:placeholder="Numero documento"/>
                                            </div>

                                            <div class="col-sm-2 d-flex  ">
                                                <h:commandButton action="scritlet"  class="btn btn-primary btn-flat" value="Buscar"/>
                                            </div>

                                            <div class="col-sm-6 d-flex">
                                                <h:inputText id="nombreCliente"   value="scritlet" class="form-control" html5:placeholder="Nombre del CLiente"/>

                                            </div>
                                        </div>

                                        <div class="form-group ">

                                            <div class="col-sm-6 d-flex  ">
                                                <br/>
                                                <h:inputText id="regDocumento"  value="scritlet" class="form-control" html5:placeholder="Precio"/>

                                            </div>

                                            <div class="col-sm-3 d-flex  ">
                                                <br/>
                                                <h:inputText id="regDocumento"   value="scritlet" class="form-control" html5:placeholder="Cantidad"/>
                                            </div>

                                            <div class="col-sm-3 d-flex">
                                                <br/>
                                                <h:inputText id="nombreCliente"   value="scritlet" class="form-control" html5:placeholder="Stock"/>
                                                <br></br>

                                            </div>

                                        </div>

                                        <div class="form-group  mt-2 ">
                                            <div class="col-sm-12">
                                                <h:message style="color: red" for="regDocumento"></h:message>
                                                <h:commandButton action="scritlet" class="btn btn-primary btn-flat" value="Agregar"/>
                                            </div>
                                            <hr/>

                                        </div>
                                        <div class="col-md-12 detailed">

                                            <strong class="text-center ">
                                                <h4 class="mt-2">Detalle De venta</h4>
                                            </strong>
                                            <hr/>
                                            <div class="pull-right mail-src-position">
                                                <h:inputText  value="scritlet" class="form-control "
                                                              html5:placeholder="Numero de venta" />
                                            </div>

                                            <table id="bootstrap-data-table" class="table table-striped custab">

                                                <thead class="bg-info">
                                                    <tr>
                                                        <th>producto</th>
                                                        <th>cantidad</th>
                                                        <th>sub total </th>

                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <c:forEach items="#{vendedorView.listaDetalleventa}" var="dv">
                                                        <tr>
                                                            <td>#{dv.idProducto.nombre}</td>
                                                            <td>#{dv.cantidad}</td>
                                                            <td>#{dv.subTotal}</td>

                                                            <td>

                                                                <p:commandButton action="#{vendedorView.cargaDetalleVentaEditar(detVenEditar)}"
                                                                                 style="margin-right: 10px" class="btn btn-warning "
                                                                                 onclick="$('#btnModal').click();"  icon="fa fa-pencil" >
                                                                    <f:ajax render=":formModal"></f:ajax>

                                                                </p:commandButton>
                                                                <p:commandButton action="#{vendedorView.removerDetalleVenta(detVenRem)}"
                                                                                 class="btn btn-danger" icon="fa fa-trash-o">
                                                                </p:commandButton>

                                                            </td>
                                                        </tr>
                                                    </c:forEach>
                                                </tbody>
                                            </table>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <br/>

                    </div>

                </div>

                <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="mediumModalLabel">Registro usuario nuevo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                            </div>
                            <h:form >
                                <div class="modal-body">


                                    <div class="form-group">
                                        <label>Tipo de documento </label>
                                        <h:selectOneMenu  value="#{administradorView.usReg.tipoDocumento}"  class="form-control">
                                            <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                            <f:selectItem itemLabel="T. Identidad" itemValue="T. Identidad"></f:selectItem>
                                            <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                            <f:selectItem itemLabel="Cedula Ex" itemValue="Cedula Ex"></f:selectItem>
                                        </h:selectOneMenu>

                                    </div>


                                    <div class="form-group">
                                        <label>Numero documento </label>
                                        <h:inputText id="regDocumento" required="true" requiredMessage="Ingrese un numero de documento" value="#{administradorView.usReg.documento}" class="form-control" html5:placeholder="Numero documento"/>
                                        <h:message style="color: red" for="regDocumento"></h:message>
                                    </div>


                                    <div class="form-group">
                                        <label>Nombres </label>
                                        <h:inputText required="true" requiredMessage="Ingrese sus nombres" id="regNombres" value="#{administradorView.usReg.nombres}" class="form-control" html5:placeholder="Nombres"/>
                                        <h:message style="color: red" for="regNombres"></h:message>
                                    </div>



                                    <div class="form-group">
                                        <label>Apellidos </label>
                                        <h:inputText required="true" requiredMessage="Ingrese sus apellidos" id="regApellidos" value="#{administradorView.usReg.apellidos}" class="form-control" html5:placeholder="Apellidos"/>
                                        <h:message style="color: red" for="regApellidos"></h:message>
                                    </div>

                                    <div class="form-group">
                                        <label>Dirección de correo electrónico</label>
                                        <h:inputText required="true"  requiredMessage="Ingrese un correo" id="regCorreo" value="#{administradorView.usReg.correo}" class="form-control" html5:placeholder="Correo electrónico"/>
                                        <h:message style="color: red" for="regCorreo"></h:message>
                                    </div>

                                    <div class="form-group">
                                        <label>Clave</label>
                                        <h:inputSecret required="true" requiredMessage="Ingrese una clave" id="regClave"  value="#{administradorView.usReg.clave}" class="form-control" html5:placeholder="Clave"/>
                                        <h:message style="color: red" for="regClave"></h:message>
                                    </div>



                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <h:commandButton action="#{administradorView.crearUsuario()}"  class="btn btn-primary btn-flat m-b-30 m-t-30" value="Registrarse"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /wrapper -->
        </section>

    </body>
</html>
