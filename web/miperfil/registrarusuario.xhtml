<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>


        <!-- Title Page-->
        <title>registro</title>

        <!-- Icons font CSS-->
        <link href="../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>
        <link href="../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"/>

        <!-- Vendor CSS-->
        <link href="../vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
        <link href="../vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"/>

        <!-- Main CSS-->
        <link href="../css/main.css" rel="stylesheet" media="all"/>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>
    <body>

        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">Registrar nuevo usuario</h2>
                    </div>
                    <div class="card-body"> 
                        <h:form>
                            <div class="form-row">
                                <div class="name">Nombres</div>
                                <div class="value">
                                    <div class="input-group">
                                        <h:inputText id="Regnombre" required="true" requiredMessage="Ingrese nombre " value="#{usuarioRequest.objUsuario.nombres}" class="input--style-5" html5:placeholder="Nombres"/>
                                        <h:message style="color: red" for="Regnombre"></h:message>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Apellidos</div>
                                <div class="value">
                                    <div class="input-group">
                                        <h:inputText id="regapellidos" required="true" requiredMessage="Ingrese apellidos" value="#{usuarioRequest.objUsuario.apellidos}" class="input--style-5" html5:placeholder="Apellidos"/>
                                        <h:message style="color: red" for="regapellidos"></h:message>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="name">Documento</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">

                                                <h:inputText id="regdocumento" required="true" requiredMessage="Ingrese documento" value="#{usuarioRequest.objUsuario.documento}" class="input--style-5" html5:placeholder="Documento"/>
                                                <h:message style="color: red" for="regdocumento"></h:message>

                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <div class="rs-select2 js-select-simple select--no-search">

                                                    <h:selectOneMenu value="#{usuarioRequest.objUsuario.tipoDocumento}">Tipo documento
                                                        <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                                        <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                                        <f:selectItem itemLabel="Cedula Ex" itemValue="Cedula Ex"></f:selectItem>
                                                    </h:selectOneMenu>

                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="name">Correo</div>
                                <div class="value">
                                    <div class="input-group">
                                        <h:inputText required="true" id="regCorreo" requiredMessage="Ingrese numero un correo" value="#{usuarioRequest.objUsuario.correo}" class="input--style-5" html5:placeholder="Correo"/>
                                        <h:message style="color: red"  for="regCorreo"></h:message>
                                    </div>
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="name">Clave</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <h:inputSecret id="regclave" required="true" requiredMessage="Digite una clave" value="#{usuarioRequest.objUsuario.clave}" class="input--style-5"  html5:placeholder="Clave"/>
                                                <h:message style="color: red" for="regclave"></h:message>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="subject">
                                                        <option disabled="disabled" selected="selected">Roll Usuario</option>
                                                        <option>01-Adminitrador </option>
                                                        <option>02-Coor Bodega </option>
                                                        <option>03-Vendedor</option>
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div>
                                <h:commandButton action="#{usuarioRequest.crearUsuario()}" class="btn btn--radius-2 btn--red" value="Registrar"/>

                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
      
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!-- Jquery JS-->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <!-- Vendor JS-->
        <script src="../vendor/select2/select2.min.js"></script>
        <script src="../vendor/datepicker/moment.min.js"></script>
        <script src="../vendor/datepicker/daterangepicker.js"></script>

        <!-- Main JS-->
        <script src="js/global.js"></script>   
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="../assets/js/main.js"></script>
        
    </body>
</html>
