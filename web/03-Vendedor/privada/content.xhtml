<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <h:body>
        <ui:composition>
            <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper site-min-height">
                    <div class="row mt">
                        <div class="col-lg-12">

                            <div class="note">
                                <h2 class="text-center" >
                                    <p>Create new sale</p>
                                </h2>
                            </div>
                            <div class="row content-panel">
                                <div class="col-md-8 profile-text mt mb centered">
                                    <h:form>
                                        <div class="col-md-8">
                                            <div class="form-group ">
                                                <div class="col-sm-12 d-flex  ">
                                                    <label>
                                                        <h5>Datos del Cliente</h5>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <div class="col-sm-4 d-flex  ">
                                                    <h:inputText id="regDocumento" required="true"
                                                                 requiredMessage="Ingrese un numero de documento"
                                                                 value="#{ventaView.numDocCli}" class="form-control"
                                                                 html5:placeholder="Numero documento" />

                                                </div>

                                                <div class="col-sm-2 d-flex  ">
                                                    <h:commandButton action="#{ventaView.recuperarIdCliente()}"
                                                                     class="btn btn-info btn-flat" value="Buscar" />
                                                </div>

                                                <div class="col-sm-6 d-flex">
                                                    <h:inputText id="nombreCliente" value="#{ventaView.objCliente.nombres}" class="form-control"
                                                                 html5:placeholder="Nombre del CLiente" />

                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <div class="col-sm-12 d-flex  ">
                                                    <label>
                                                        <h5>Datos del producto</h5>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group  ">
                                                <div class="col-sm-4 d-flex  ">
                                                    <h:inputText id="regDocumento" required="true"
                                                                 requiredMessage="Ingrese un numero de documento" value="scritlet" class="form-control"
                                                                 html5:placeholder="Numero documento" />
                                                    <h:message style="color: red" for="regDocumento"></h:message>
                                                </div>

                                                <div class="col-sm-2 d-flex  ">
                                                    <h:commandButton action="scritlet" class="btn btn-info btn-flat" value="Buscar" />
                                                </div>

                                                <div class="col-sm-6 d-flex">
                                                    <h:inputText id="nombreCliente" value="scritlet" class="form-control"
                                                                 html5:placeholder="Nombre del CLiente" />
                                                    

                                                </div>
                                            </div>

                                            <div class="form-group ">

                                                <div class="col-sm-6 d-flex  ">
                                                    <br />
                                                    <h:inputText id="regDocumento" value="scritlet" class="form-control"
                                                                 html5:placeholder="Precio" />

                                                </div>

                                                <div class="col-sm-3 d-flex  ">
                                                    <br />
                                                    <h:inputText id="regDocumento" value="scritlet" class="form-control"
                                                                 html5:placeholder="Cantidad" />
                                                </div>

                                                <div class="col-sm-3 d-flex">
                                                    <br />
                                                    <h:inputText id="nombreCliente" value="scritlet" class="form-control"
                                                                 html5:placeholder="Stock" />
                                                    <br></br>
                                                </div>

                                            </div>


                                            <div class="form-group  mt-2 ">
                                                <div class="col-sm-12">
                                                    <h:message style="color: red" for="regDocumento"></h:message>
                                                    <h:commandButton action="scritlet" class="btn btn-info btn-flat" value="Agregar" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 detailed">
                                            <strong class="text-center ">
                                                <h4 class="mt-2">Detalle De venta</h4>
                                            </strong>
                                            <div class="pull-right mail-src-position">
                                                <h:inputText  value="scritlet" class="form-control "
                                                                 html5:placeholder="Numero de venta" />
                                            </div>
                                            <table id="bootstrap-data-table" class="table table-striped custab">
                                                <thead class="bg-info">
                                                    <tr>
                                                        <th>Nombre producto</th>
                                                        <th>Apellidos</th>
                                                        <th>Tipo documento </th>
                                                        <th> documento</th>
                                                        <th>Correo</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <c:forEach items="#{administradorView.listaUsuarios}" var="usu">
                                                        <tr>
                                                            <td>#{usu.nombres}</td>
                                                            <td>#{usu.apellidos}</td>
                                                            <td>#{usu.tipoDocumento}</td>
                                                            <td> #{usu.documento} </td>
                                                            <td>#{usu.correo}</td>
                                                            <td>
                                                                
                                                                    <p:commandButton action="#{administradorView.cargaUsuarioEditar(usu)}"
                                                                                     style="margin-right: 10px" class="btn btn-warning "
                                                                                     onclick="$('#btnModal').click();"  icon="fa fa-pencil" >
                                                                        <f:ajax render=":formModal"></f:ajax>
                                                                        
                                                                    </p:commandButton>
                                                                    <p:commandButton action="#{administradorView.removerUsuario(usu)}"
                                                                                     class="btn btn-danger" icon="fa fa-trash-o">
                                                                    </p:commandButton>
                                                                
                                                            </td>
                                                        </tr>
                                                    </c:forEach>
                                                </tbody>
                                            </table>
                                        </div>
                                    </h:form>
                                </div>  
                            </div>
                        </div>
                        <!-- /col-lg-12 -->
                    </div>
                    <!-- /row -->
                </section>
                <!-- /wrapper -->
            </section>
            <!-- /MAIN CONTENT -->
            <!--main content end-->
        </ui:composition>
    </h:body>
</html>
